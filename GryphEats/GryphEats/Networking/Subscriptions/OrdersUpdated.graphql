subscription OrderUpdated($restaurantID: ID!) {
    orderUpdated(restaurantid: $restaurantID) {
        orderid
        ordertype
        timeplaced
        restaurantid
        instructions
        orderitems {
            orderid
            foodid
            identifier
            item {
                ...FoodItemDetails
                description
            }
            ingredientsWrapper: toppings {
                ingredient: statictopping {
                    id: toppingid
                    name: displayname_en
                }
            }
        }
    }
}
