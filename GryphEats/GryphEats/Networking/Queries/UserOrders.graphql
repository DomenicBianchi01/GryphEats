query UserOrders($userID: ID!) {
    getOrdersByUserID(userid: $userID) {
        id: orderid
        restaurantName: restaurantname
        restaurantId: restaurantid
        timePlaced: timeplaced
        status: ordertype
        instructions
        items: orderitems {
            item {
                ...FoodItemDetails
            }
            ingredientsWrapper: toppings {
                ingredient: statictopping {
                    id: toppingid
                    name: displayname
                }
            }
        }
    }
}
