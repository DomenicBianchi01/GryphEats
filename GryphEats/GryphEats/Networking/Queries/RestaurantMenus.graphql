query RestaurantMenus($language: Language!) {
    restaurants(language: $language) {
        ...RestaurantDetails
    }
}

fragment FoodItemDetails on Food {
    id: foodid
    name: displayname_en
    price
    inStock: isavailable
    ingredients: toppings {
        id: toppingid
        name: displayname_en
    }
}

fragment RestaurantDetails on Restaurant {
    id: restaurantid
    name: displayname
    isActive: isactive
    openingTime: openingtime
    closingTime: closingtime
    menu {
        isActive: isactive
        menuItems {
            item {
                imageUrl: imageurl
                ...FoodItemDetails
            }
        }
    }
}
