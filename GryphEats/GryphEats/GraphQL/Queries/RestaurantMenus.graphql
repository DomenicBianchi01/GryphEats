query RestaurantMenus {
    restaurants {
        id: restaurantid
        name: displayname
        isActive: isactive
        openingTime: openingtime
        closingTime: closingtime
        menu {
            isActive: isactive
            menuItems {
                item {
                    ...FoodItemDetails
                }
            }
        }
    }
}

fragment FoodItemDetails on Food {
    id: foodid
    name: displayname
    price
    isavailable
    ingredients: toppings {
        id: toppingid
        name: displayname
    }
}
