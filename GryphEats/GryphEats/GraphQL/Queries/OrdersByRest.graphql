query OrdersByRest($restID: ID!) {
  getOrdersByRestaurantID(restaurantid: $restID) {
    orderid
    ordertype
    timeplaced
    timecompleted
    restaurantid
    orderitems {
        orderid
        foodid
        identifier
            food {
                foodid
                displayname
                description
                price
            }
        }
    }
}
