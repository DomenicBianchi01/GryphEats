query MenusByRest($restID: ID!) {
    getMenusByRestaurantID(restaurantid: $restID) {
        menuid
        title
        description
        isactive
        restaurant {
            ...RestaurantDetails
        }
        menuItems {
            item {
                ...FoodItemDetails
            }
        }
    }
}

fragment RestaurantDetails on Restaurant {
    id: restaurantid
    name: displayname
    openingtime
    closingtime
    isOpen: isactive
}
